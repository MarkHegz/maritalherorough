<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Martial Hero</title>
    <link rel="icon" type="image/x-icon" href="./img/swordFavicon.ico">
</head>
<body>
    <div class="wrapper">
        <!-- red container div -->
        <div class="container">
            <!-- smaller inner container div -->
            <div class="innerContainer">
                <!-- playere 1 health -->
                <div class="playerHealthContainer">
                    <div class="playerHealth">
        
                    </div>
                    <div class="playerHealthBar" id="playerHealth">
        
                    </div>
                </div>
                <!-- timer -->
                <div class="timer" id="timer">
                    10
                </div>
                <!-- enemy health -->
                <div class="enemyHealthContainer">
                    <div class="enemyHealth">
        
                    </div>
                    <div class="enemyHealthBar" id="enemyHealth">
        
                    </div>
                </div>
            </div>
            <div class="tie" id="displayTie">
                Tie
            </div>
            <canvas></canvas>
        </div>
            <!-- instructions -->
            <div class="instructions">
                <h1>INSTRUCTIONS</h1>
            </div>
            <div class="keystrokes">
                <div class="playerOne">
                    <h2>Player 1</h2>
                    <p>Move Left = A</p>
                    <p>Move Right = D</p>
                    <p>Jump = W</p>
                    <p>Attack = Spacebar</p>
                </div>
                <div class="playerTwo">
                    <h2>Player 2</h2>
                    <p>Move Left = Left Arrow</p>
                    <p>Move Right = Right Arrow</p>
                    <p>Jump = Up Arrow</p>
                    <p>Attack = Down Arrow</p>
                </div>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
